{% extends "layout.html" %}
{% block title %}Process Spreadsheet{% endblock %}
{% block content %}
<h2>Sample</h2>
<div>
{% for key, value in sample.items %}
  <strong>{{ key }}:</strong> <code>{{ value }}</code><br>
{% endfor %}
</div>
<div>
  <form action="{% url 'process_spreadsheet' target %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit" name="process" value="1">Process</button>
  </form>
</div>
{% endblock %}
